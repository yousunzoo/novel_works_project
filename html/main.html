<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
  
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/common/variable.css">
  <link rel="stylesheet" href="../css/src/main.css">

  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
  <script src="../ie/modernizr-custom.js"></script>
  <title>노블웍스</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <!-- header -->
    <header>
      <div class="header_inner clearfix">
        <h1 class="logo"></h1>
        <div class="header_util_box"></div>
      </div>
      <nav id="gnb">
        <ul class="header_gnb_menu"></ul>
      </nav>
    </header>

    <!-- mainContainer -->
    <div class="mainContainer">
      <section id="mainVisual">
        <div class="visual_slider_btn clearfix">
          <button type="button" class="next"></button>
          <button type="button" class="prev"></button>
        </div>
        <div class="visual_slider"></div>
      </section>
      <section id="mainContent">
        <!-- mainContent1 -->
        <article id="mainContent1" class="clearfix">
          <div class="mainCon1_left"></div>
          <div class="mainCon1_right"></div>
        </article>
        
        <!-- mainContent2 -->
        <article id="mainContent2">
          <p class="main_tit"></p>
          <p class="main_sub_tit"></p>
          <div class="main_process_con"></div>
        </article>
        
        <!-- mainContent3 -->
        <article id="mainContent3">
          <p class="main_develop_tit"></p>
          <div class="main_develop_slider"></div>
        </article>
        
        <!-- mainContent4 -->
        <article id="mainContent4">
          <div class="consult_div"></div>
        </article>
      </section>
    </div>
    
    <!-- footer -->
    <footer>
      <div class="footer_top"></div>
      <div class="footer_bottom"></div>
    </footer>
  </div>
  <!-- javascript -->  
  <script src="../js/common/jquery-3.6.0.min.js"></script>
  <script src="../js/common/jquery-ui.min.js"></script>
</body>
</html>
